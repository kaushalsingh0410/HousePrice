<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Boston House Price Prediction</title>
</head>

<body>
  <div class='containers'>
    <div class="card m-2">
      <div class='bg-dark'>
        <h1 class='text-center text-white'>Boston Housing Price Prediction</h1>
      </div>
      <div class="card-body m-2">

        <div id="output" class=" text-center text-primary">
            {% if result %}
            <!--  if result > '0'  -->
            {% if result > 0 %}
            <h3>Predicted Price is {{result}} units</h3>
            {% else %}
            <h3> Predicted Price is Negative. Value : {{result}} units </h3>
            {% endif %}
            {% endif %}
        </div>
        <form id = 'form'>

          <div class="row">

            <div class="mb-3 col-6">
              <label for="CRIM">CRIM (per capita crime rate by town)</label>
               <input class="form-control" type="number" placeholder="Eg: 0.009-88.97" id="CRIM" name="CRIM" step="0.001"
                required>
              <!-- <label for="company" class="form-label text-center d-block"> -->
               
            </div>

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="model" class="form-label text-center d-block"> -->
                <label for="ZN">ZN (proportion of residential land zoned for lots over 25,000 sq.ft.)</label>
            <input class="form-control" type="number" placeholder="Eg: 0-100" id="ZN" name="ZN" step="0.001" required>

            </div>
          </div>
          <div class="row  ">

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="company" class="form-label text-center d-block"> -->
                <label for="INDUS">INDUS (proportion of non-retail business acres per town)</label>
                <input class="form-control" type="number" placeholder="Eg: 0.74-27.74" id="INDUS" name="INDUS" step="0.001"
                    required>
            </div>

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="model" class="form-label text-center d-block"> -->
                <label for="CHAS">CHAS (Charles River dummy variable (= 1 if tract bounds river; 0 otherwise))</label>
                <input class="form-control" type="number" placeholder="Eg: 0-1" id="CHAS" name="CHAS" required>
    
            </div>
          </div>
          <div class="row  ">

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="company" class="form-label text-center d-block"> -->
                <label for="NOX">NOX (nitric oxides concentration (parts per 10 million))</label>
                <input class="form-control" type="number" placeholder="Eg: 0.38-0.87" id="NOX" name="NOX" step="0.001"
                    required>
            </div>

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="model" class="form-label text-center d-block"> -->
                <label for="RM">RM (average number of rooms per dwelling)</label>
                <input class="form-control" type="number" placeholder="Eg: 3.86-8.78" id="RM" name="RM" step="0.001"
                    required>
            </div>
          </div>
          <div class="row  ">

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="company" class="form-label text-center d-block"> -->
                <label for="AGE">AGE (proportion of owner-occupied units built prior to 1940)</label>
                <input class="form-control" type="number" placeholder="Eg: 2.9-100" id="AGE" name="AGE" step="0.001"
                    required>
            </div>

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="model" class="form-label text-center d-block"> -->
                <label for="DIS">DIS (weighted distances to five Boston employment centres)</label>
                <input class="form-control" type="number" placeholder="Eg: 1.12-12.12" id="DIS" name="DIS" step="0.001"
                    required>
    
            </div>
          </div>
          <div class="row  ">

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="company" class="form-label text-center d-block"> -->
                <label for="RAD">RAD (index of accessibility to radial highways)</label>
                <input class="form-control" type="number" placeholder="Eg: 1-24" id="RAD" name="RAD" required>
    
            </div>

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="model" class="form-label text-center d-block"> -->
                <label for="TAX">TAX (full-value property-tax rate per $10,000)</label>
                <input class="form-control" type="number" placeholder="Eg: 187-711" id="TAX" name="TAX" step="0.001"
                    required>
            </div>
          </div>
          <div class="row  ">

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="company" class="form-label text-center d-block"> -->
                <label for="PTRATIO">PTRATIO (pupil-teacher ratio by town)</label>
                <input class="form-control" type="number" placeholder="Eg: 12.6-22" id="PTRATIO" name="PTRATIO" step="0.001"
                    required>
            </div>

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="model" class="form-label text-center d-block"> -->
                
            <label for="B">B (1000(Bk - 0.63)^2 where Bk is the proportion of black people by town)</label>
            <input class="form-control" type="number" placeholder="Eg: 0.32-396.9" id="B" name="B" step="0.001"
                required>
            </div>
          </div>
          <div class="row  ">

            <div class="mb-3 col-6 border1  ">
              <!-- <label for="company" class="form-label text-center d-block"> -->
                <label for="LSTAT">LSTAT (% lower status of the population)</label>
                <input class="form-control" type="number" placeholder="Eg: 1.73-37.97" id="LSTAT" name="LSTAT" step="0.001"
                    required>
            </div>
          
          </div>



          <div class="row  ">

            <div class="mb-3 col-6 border1  ">

          <button type="button" id ='submit' class="btn btn-primary form-control">Submit</button>
        </div>
        <div class="mb-3 col-6 border1  ">
            <button type="button" id = 'reset'  class="btn btn-primary form-control ">Reset</button>
        </div>
          
    </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</body>
<script>
  $(document).ready(function () {
 
    $('#submit').click(function(e){
      e.preventDefault();
      var inputData = $('#form').serialize();
          // console.log('inputdata',inputData)
          $.post("{{ url_for('predict') }}", inputData, function(response) {
              // console.log('response',response,response.result)

          $("#output").html('<h3>Predicted Price is ' + response.result + ' units</h3>');
      });
    })

    $("#reset").click(function(){
      location.reload();
      $("#output").html('');
      
    

    })

  });

</script>

</html>
